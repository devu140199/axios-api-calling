<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Design.ðŸ›œðŸ›œðŸ›œðŸ›œ</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
          
        </tbody>
      </table>
    

    <script>

        //create a new promise call with axios api calling
        var v = new Promise(function(resolve,reject){
            //this is producing code
            axios.get('https://fakestoreapi.com/products').then(function(response1){
                console.log('this is producing code ' , response1.data);
                if(response1.status == 200){
                    resolve(response1.data);
                }   else    {
                    reject('error');
                }
            });
        });
        //this is consuming code this gives response in data
        v.then(function(data){
            console.log('this is consuming code side ' , data);
            //looping
            var tr = "";
            data.forEach(element => {
                console.log(element);
                tr += `<tr>
                            <td>`+element.id+`</td>
                            <td>`+element.title+`</td>
                            <td>`+element.price+`</td>
                            <td>`+element.description+`</td>
                            <td>`+element.category+`</td>
                            <td><img src="`+element.image+`" width="25"></td>
                            <td>
                                <button class="btn btn-sm btn-primary">view</button>
                                <button class="btn btn-sm btn-success">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>

                        </tr>`;
            });     //end of loop
            console.log(tr);
            document.querySelector('.table > tbody').innerHTML += tr;
        }).catch(function(error){
            console.log('error');
        })
    </script>
</body>
</html>
