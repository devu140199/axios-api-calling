<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Axios API Calling...</title>
</head>
<body>
      <button id="myClick" class="btn btn-sm btn-primary">Fetch Data</button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
          
    <script>
        document.getElementById('myClick').addEventListener('click',function(){
        //api calling during use promise class to give response
        let val = new Promise(function(resolve,reject){
            //this is producing code
            //api calling use by axios third party library in js
            axios.get('https://jsonplaceholder.typicode.com/photos').then(function(response){
                // console.log('producing side code ',response.data);
                if(response.status == 200){
                    resolve(response.data);
                }   else {
                    reject('error');
                }
        })
        });
        //this is consuming code
        val.then(function(data){
            // console.log('consuming code side',data);
            var tr = `<table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ALBUM ID</th>
                                <th scope="col">ID</th>
                                <th scope="col">TITLE</th>
                                <th scope="col">URL</th>
                                <th scope="coL">THUMBNAIL URL</th>
                                <th scope="col">ACTION</th>
                            </tr>
                            </thead>
                            <tbody>`;
            data.forEach(element => {
                // console.log(element);
                tr += `<tr>
                        <td>`+element.albumId+`</td>
                        <td>`+element.id+`</td>
                        <td>`+element.title+`</td>
                        <td>`+element.thumbnailUrl+`</td>
                        <td><img src="`+element.url+`" width="25"></td>
                        <td>
                            <button class="btn btn-sm btn-primary clickToData" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
                            <button class="btn btn-sm btn-success">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>`;
            });     //end of forEach()
            tr +=`</tbody>
                    </table>`;
            // console.log(tr);
            document.body.innerHTML += tr;
            //when dynamaically genrated data to access a button
            document.addEventListener('click',function(e){
                // alert('ok');
                if(e.target && e.target.classList[3] == 'clickToData'){
                    // alert('ok');
                    var valId = e.target.closest('tr').querySelector('td:nth-child(1)').innerHTML;
                    var id = e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML;
                    var title = e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML;
                    // console.log(valId);
                    // console.log(id);
                    // console.log(title);
                    document.querySelector('.modal-body > .list-group > .list-group-item:nth-child(1)').innerHTML = valId;
                    document.querySelector('.modal-body > .list-group > .list-group-item:nth-child(2)').innerHTML = id;
                    document.querySelector('.modal-body > .list-group > .list-group-item:nth-child(3)').innerHTML = title;
                }

            })
        }).catch(function(error){
            console.log('error');
        })
    })
    </script>

</body>
</html>
